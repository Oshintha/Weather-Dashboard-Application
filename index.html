<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="header">Weather Dashboard</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Enter a city name">
        <button id="search-button">Search</button>
        </div>
    </div>
    <div id="weather-container">
         <h2 id="city-name"></h2>
         <h4 id="city-weather"></h4>
        <p id="temperature"></p>
        <p id="temperature-feelslike"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <img id="weather-icon" src="images/weather-icons-collection.jpg" alt="Weather Icon"> 
    </div>
 <script src="script.js"></script>
</body>
</html
